events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Configuración para SPA - manejar rutas del cliente
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuración para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuración para API calls - proxy a los microservicios
        location /api/ {
            # Estas llamadas deberían ir a tus APIs backend, no al frontend
            # Por ahora, devolver 404 o manejar según necesidad
            return 404;
        }
    }
}